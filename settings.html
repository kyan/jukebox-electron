<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Settings</title>
    <link rel="stylesheet" type="text/css" href="css/settings.css">
  </head>
  <body style="-webkit-app-region: drag">
    <h1>Settings</h1>

    <p>User ID</p>
    <input id="user_id" />

    <p>Initials</p>
    <input id="initials" />

    <h2>Hotkeys</h2>

    <p>Vote up</p>
    <input id="vote_up_hotkey" /><br/>
    <em style="font-size: 10px;">(App needs a restart for these changes to work)</em>

    <p>Vote down</p>
    <input id="vote_down_hotkey" /><br/>
    <em style="font-size: 10px;">(App needs a restart for these changes to work)</em>

    <button id="save">Save & Close</button>
  </body>
  <script>
    require('./js/settings.js')
  </script>
</html>
